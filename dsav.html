<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="dsav.css">
	<script>
    	async function handleSubmit(event) {
        event.preventDefault(); // Prevent the default form submission

        var formData = new FormData(event.target);
        
        try {
            let response = await fetch("https://script.google.com/macros/s/AKfycbx_YFozaeypI50wb77ioPvZT1RThOJrIVyimJzOUi_fJjlBNO1H9Hh8nuL4LcHld6ey/exec", {
                method: 'POST',
                body: formData
            });

            let result = await response.text();
            
            // Display the reference ID in a message
            alert(result); // Show the reference ID in an alert
            
            // Clear the form fields
            event.target.reset(); // Clear the form fields
            
        } catch (error) {
            console.error('Error:', error);
        }
    }
</script>
</head>
<body>
	<div class="container">
		<form onsubmit="handleSubmit(event)">
			<h4>Member Information</h4>
			<input type="text" id="name" name="name" placeholder="Name">
			<input type="text" id="batchyear" name="batchyear" placeholder="Passout Year">
			<input type="text" id="address" name="address" placeholder="Address">
			<input type="text" id="mobileno" name="mobileno" placeholder="Phone No">
			<input type="email" id="email" name="email" placeholder="Email">
			<select id="membership" name="MEMBERSHIP" required>
                	<option value="" disabled selected>Select Membership Type</option>
                	<option value="1-Year">1-Year</option>
                	<option value="Life Time">Life Time</option>
                	<option value="Gold">Gold</option>
            		</select>

			
			<input type="submit" value="Submit" id="submit">

		</form>
	</div>


</body>
</html>
